<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shell</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            font-size: 16px;
        }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
            box-sizing: border-box;
            padding: 5px;
        }
        #history {
            width: 100%;
        }
        pre {
            color: #00ff00;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        pre.error {
            color: #ff4136;
        }
        #command-line {
            display: flex;
        }
        #prompt {
            margin-right: 5px;
            color: #00ff00;
        }
        #command-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="history">
        <pre>Gestart. Welkom bij de (zeer onveilige) web shell.</pre>
        <pre>Gebruik Pijl Omhoog/Omlaag voor geschiedenis. Typ 'cls' om te wissen.</pre>
    </div>

    <form id="shell-form">
        <div id="command-line">
            <span id="prompt">C:\></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </form>
</div>

<script>
    // Pak de elementen die we nodig hebben
    const terminal = document.getElementById('terminal');
    const historyContainer = document.getElementById('history');
    const shellForm = document.getElementById('shell-form');
    const commandInput = document.getElementById('command-input');

    // --- NIEUW: Voor commandogeschiedenis ---
    let commandHistory = [];
    let historyIndex = -1; // Begint bij -1, dus eerste keer Pijl-Omhoog is index 0
    // ----------------------------------------

    // Wacht tot het formulier wordt verstuurd (als de gebruiker op Enter drukt)
    shellForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Voorkom dat de pagina herlaadt

        const command = commandInput.value.trim(); // .trim() haalt witruimte weg

        // Als er geen commando is, doe niets
        if (command === '') return;

        // --- NIEUW: Voeg toe aan geschiedenis ---
        commandHistory.push(command);
        historyIndex = commandHistory.length; // Reset index naar het einde
        // ---------------------------------------

        // 1. Maak de input leeg en 'disable' hem tijdelijk
        commandInput.value = '';
        commandInput.disabled = true;

        // 2. Toon het commando dat we net typten in de geschiedenis
        const commandHistoryEl = document.createElement('div');
        commandHistoryEl.innerHTML = `<span id="prompt">C:\></span> ${escapeHTML(command)}`;
        historyContainer.appendChild(commandHistoryEl);

        // --- NIEUW: 'cls' of 'clear' afvangen ---
        if (command.toLowerCase() === 'cls' || command.toLowerCase() === 'clear') {
            historyContainer.innerHTML = '<pre>Scherm gewist.</pre>';
            commandInput.disabled = false;
            commandInput.focus();
            scrollToBottom();
            return; // Stop executie, stuur niet naar server
        }
        // ----------------------------------------

        try {
            // 3. Stuur het commando naar de /shell endpoint
            const response = await fetch('/cmd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            });

            const output = await response.text();

            // 4. Maak een nieuw <pre> element voor de output
            const outputEl = document.createElement('pre');

            if (!response.ok) {
                outputEl.className = 'error';
            }

            outputEl.innerHTML = output; // Server stuurt al <pre> tags

            // 5. Voeg de server-output toe aan de geschiedenis
            historyContainer.appendChild(outputEl);

        } catch (error) {
            // Vang netwerkfouten op
            const errorEl = document.createElement('pre');
            errorEl.className = 'error';
            errorEl.textContent = `Fout bij verbinding: ${error.message}`;
            historyContainer.appendChild(errorEl);
        }

        // 6. Maak de input weer 'enabled' en focus erop
        commandInput.disabled = false;
        commandInput.focus();

        // 7. Scroll de terminal automatisch naar beneden
        scrollToBottom();
    });

    // --- NIEUW: Luister naar Pijl-Omhoog en Pijl-Omlaag ---
    commandInput.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') {
            e.preventDefault(); // Voorkom dat cursor naar begin van de regel springt
            if (historyIndex > 0) {
                historyIndex--;
                commandInput.value = commandHistory[historyIndex];
            }
        } else if (e.key === 'ArrowDown') {
            e.preventDefault();
            if (historyIndex < commandHistory.length - 1) {
                historyIndex++;
                commandInput.value = commandHistory[historyIndex];
            } else {
                // Als we aan het einde zijn, maak het veld leeg
                historyIndex = commandHistory.length;
                commandInput.value = '';
            }
        }
    });

    // Hulpfuncties
    function scrollToBottom() {
        terminal.scrollTop = terminal.scrollHeight;
    }

    // Simpele functie om HTML-injectie te voorkomen bij het tonen van het commando
    function escapeHTML(str) {
        return str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Klik ergens in de terminal om de input te focussen
    terminal.addEventListener('click', () => {
        commandInput.focus();
    });

</script>
</body>
</html>
